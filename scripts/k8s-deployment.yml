apiVersion: apps/v1
kind: Deployment
metadata:
  name: demo
  namespace: default
  annotations:
    moniker.spinnaker.io/stack: ${stack:}
spec:
  replicas: 1
  selector:
    matchLabels:
      app: demo
  template:
    metadata:
      labels:
        app: demo
    spec:
      serviceAccountName: default
      containers:
        - name: demo
          image: jkschneider/multifoundationmetrics:latest
          imagePullPolicy: Always
          ports:
            - name: http
              containerPort: 8080